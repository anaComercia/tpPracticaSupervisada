<div>
   <div class="body-carrito-compras">
        <div class="panel-heading pnl-prod-perfil cupon-usado-back-color-pnl"  >
            <h4 class="panel-title panel-titulo">
               <span class="glyphicon glyphicon-tags"></span>
                <b>
                   COMPRAS
                </b>
             </h4>
        </div>
        <div class="titulos-compras">
            <label style="  margin-left: 20px;"> IMAGEN </label>
            <label style="  margin-left: 10px;"> DETALLE </label>
            <label style="  margin-left: 149px;"> CANTIDAD </label>
            <label style="  margin-left: 30px;">  PRECIO</label>
            <label style="  margin-left: 10px;"> FECHA COMPRA </label>
            <label style="  margin-left: 10px;"> ESTADO</label>
        </div>
        <div >
            <carrito-compras-directive 
                               ng-repeat="compras in comprasCtrl.listaCompras" 
                               buy-data="compras"
                               on-click-detail="comprasCtrl.onClickDetail(compras.id)">
            </carrito-compras-directive >
            
            <!-- Modal compra-->
            <div class="modal fade" id="myModalCompra" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title" id="myModalLabel">Detalle de la compra</h4>
                  </div>
                  <div class="modal-body">
                       <label class="detalle-compra-titulo">Estado</label>
                        <div>
                         <label class="detalle-compra-detalle">Pendientes</label>
                        </div>
                        
                        <label class="detalle-compra-titulo">Producto</label>
                        <div>
                           <img src="{{buyData.image}}" class="img-compras" />
                           <label >CAMPERA MILANO</label>
                        </div>
                        
                        <label class="detalle-compra-titulo">Cantidad</label>
                        <div>
                            <label class="detalle-compra-detalle">2</label>
                        </div>
                        
                        <label class="detalle-compra-titulo">Precio</label>
                        <div>
                           <label class="detalle-compra-detalle">$1600</label>
                        </div>
                        
                        <label class="detalle-compra-titulo">Forma de Pago</label>
                        <div>
                            <label class="detalle-compra-detalle">Retiro por sucursal - DIRECCION DE SUCURSAL</label>
                        </div>
            
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="alert('Message 2');" data-dismiss="modal" ng-hide="{{buyData.state}} === 'Pagado'">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Fin modal compra -->
        </div>
    </div>

    
</div>
