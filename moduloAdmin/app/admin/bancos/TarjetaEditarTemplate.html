<h2>Editar Tarjeta</h2>
<div>
	  <div class="form-group">
          <div class="row">
        <div class="col-md-8">
          <label>Nombre</label>
		<input type="text" class="form-control" placeholder="Nombre de la tarjeta" ng-model="bank.tarjetaSeleccionadaEditar.descripcion">
          </div>
        </div>
	  </div>
	  <button class="btn btn-default" ng-click="bank.updateTarjeta()">Editar</button>
	<button class="btn btn-default" ng-click="bank.clearTarjeta()" >Cancelar</button>
</div>
<div class="row">
	<div class="col-md-12"><hr/></div>
</div>
