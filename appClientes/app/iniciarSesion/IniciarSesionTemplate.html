<link rel="stylesheet" href="styles/iniciarSesion.css">
<div id="idPaginaIniciarSesion" ng-controller="IniciarSesionController as IniciarSesionCtrl" >
 

<div id="idDetalleIniciarSesion" class="col-md-12" style=""  >
    <label class="lblTitulo">INICIAR SESI&Oacute;N</label>
</div> 
 



    
<div class="col-md-12" style=" "  >
    
<div id="idDetalleIniciarSesion" class="col-md-8 col-md-offset-2" style=""  >

    

    <div class="col-md-12 col-md-offset-2">
    <label class="lblDetalle">E-mail:</label>
    </div>


    <div class="col-md-12 col-md-offset-2">
    <input type=text name="impE-mail" class="impDetalle"/>
    </div>


    <div class="col-md-12 col-md-offset-2">
    <label class="lblDetalle">Clave:</label>
    </div>

 
    <div class="col-md-12 col-md-offset-2">
    <input type=password name="impPassword" maxlength="20" class="impDetalle"/>
    </div>
    
    <div class="col-md-12 col-md-offset-2" ui-sref-active="active">
    <a ui-sref="recordarContrasenia" tabindex="2" class="a" >¿Olvidaste tu contraseña?</a>
    </div>


    <div class="col-md-4 ">
    <input id=btnAceptar type=submit value="ACEPTAR" class="btnBoton"/>
    </div>
    
    <div class="col-md-4 col-md-offset-2">
    <input id=btnCancelar type=submit value="CANCELAR" class="btnBoton"/>
    </div>

     
</div>
</div>
</div>
