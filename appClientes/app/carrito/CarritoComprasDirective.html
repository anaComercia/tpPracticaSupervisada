<div class="row lista-compras" >
    <!--<img  src="{{product.image[0]}}"  class="img-responsive" ui-sref="productosDetail({prodId: product.id})"/>-->
    
    <img src="{{buyData.image}}" class="img-compras" />
    <label class="compras-lbl-detalle">{{buyData.detail | uppercase}}</label>
    <label class=" compras-lbl-cantidad ">{{buyData.quantity}}</label>
    <label class=" compras-lbl-precio  " >${{buyData.price}}</label>
    <label class=" compras-lbl-fecha-compra  ">{{buyData.buyDate}}</label>
    <label class=" compras-lbl-estado">{{buyData.state}}</label>
    <label> 
        <span class="glyphicon glyphicon-search" data-target="#myModalCompra" data-toggle="modal" ng-click="openDetail()"></span>
    </label>
</div>
