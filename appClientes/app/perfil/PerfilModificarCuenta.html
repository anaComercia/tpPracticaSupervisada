<link rel="stylesheet" href="styles/modificarCuenta.css">
<div id="idPaginaModificarCuenta" ng-controller="PerfilController as ModificarCuentaCtrl" >
 

<div id="idDetalleModificarCuenta" class="col-md-12" style=""  >
    <label class="lblTitulo">MODIFICAR CUENTA</label>
</div> 

<div class="col-md-12" style=" "  >
    
<div id="idDetalleModificarCuenta" class="col-md-8 col-md-offset-2" style=""  >

    <div class="col-md-4 ">
    <label class="lblDetalle">*Nombre:</label>
    </div>

    <div class="col-md-4 col-md-offset-2">
    <label class="lblDetalle" >*Apellido:</label>
    </div>
 
    <div class="col-md-4">
    <input type=text name="impNombre" class="impDetalle"/>
    </div>

    <div class="col-md-4 col-md-offset-2">
    <input type=text name="impApellido"  class="impDetalle"/>
    </div>
    

    <div class="col-md-12">
    <label class="lblDetalle">E-mail:</label>
    </div>


    <div class="col-md-12">
    <input type=text name="impE-mail" disabled value="" class="impDetalle"/>
    </div>

    
    <div class="col-md-12 ">
    <label class="lblDetalle" >*Fecha Nacimiento:</label>
    </div>
    
    <div class="col-md-12">
    <input type=text name="impFechaNacimiento" class="impDetalle" />
    </div>
    

    <div class="col-md-12">
    <label class="lblDetalle" >*Tel&eacute;fono/Celular:</label>
    </div>
    
    <div class="col-md-12">
    <input type=text name="impTelefonoCelular"  class="impDetalle"/>
    </div>
    
    <div class="col-md-12">
    <a a class="a">C&oacute;digo de &aacute;rea + N&ordm;. Ej.: 11 43234556.</a>
    </div>
    

    <div class="col-md-12 ">
    <label class="lblDetalle" >*Pa&iacute;s:</label>
    </div>
    
    <div class="col-md-12">
    <input type=text name="impPais"  class="impDetalle"/>
    </div>
    

    
    <div class="col-md-4">
    <label class="lblDetalle">*Direcci&oacute;n:</label>
    </div>

    <div class="col-md-4 col-md-offset-2">
    <label class="lblDetalle" >*Localidad:</label>
    </div>
 
    <div class="col-md-4">
    <input type=text name="impDireccion" class="impDetalle"/>
    </div>

    <div class="col-md-4 col-md-offset-2">
    <input type=text name="impLocalidad"  class="impDetalle"/>
    </div>
    
    
    <div class="col-md-12 ">
    <label class="lblDetalle" >*C&oacute;digo Postal:</label>
    </div>
    
    <div class="col-md-12">
    <input type=text name="impCodigoPostal" class="impDetalle" />
    </div>
    

    <div class="col-md-4">
    <label class="lblDetalle">*Crear Clave:</label>
    </div>

    <div class="col-md-4 col-md-offset-2">
    <label class="lblDetalle" >*Repetir Clave:</label>
    </div>
 
    <div class="col-md-4">
    <input type=password name="impCrearClave" maxlength="20" class="impDetalle"/>
    </div>

    <div class="col-md-4 col-md-offset-2">
    <input type=password name="impRepetirClave"  maxlength="20" class="impDetalle"/>
    </div>
    
    <div class="col-md-12">
    <a class="a">Usa entre 6 y 20 caracteres.</a>
    </div>

    <div class="col-md-4 ">
    <input id=btnAceptar type=submit value="ACEPTAR" class="btnBoton"/>
    </div>
    
    <div class="col-md-4 col-md-offset-2">
    <input id=btnCancelar type=submit value="CANCELAR" class="btnBoton"/>
    </div>

     
</div>
</div>
</div>
