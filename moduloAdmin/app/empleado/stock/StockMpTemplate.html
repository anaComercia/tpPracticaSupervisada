<div class="row">
	<div class="col-md-12"><hr/></div>
</div>
<div class="col-md-9">
    <div class="form-group col-md-9">
        <label id="filtrarPor" class="col-md-3 control-label">Filtrar por:</label>
        <div class="col-md-4 selectContainer">
            <select class="form-control" name="filtrado" ng-model="stock.seleccion" ng-change="stock.updateMp()">
                <option>Materia Prima</option>
            </select>
        </div>
        <div class="col-md-6">
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="stock.filtroStockMp.titulo" ng-show="stock.seleccion=='Materia Prima'">
        </div>
    </div>
    
      <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                  <li class="sidebar-brand" ui-sref-active="active">
                     <a>Stock</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="stock">Productos</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="stock.mp">Materia Prima</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
    
    
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Materia Prima</th>
        <th>Stock</th>
        <th>P.Reposici√≥n</th>
      </tr>
    </thead>
    <tbody>
        <!-- <ng-repeat siempre para llenar una tabla o un combobox con un array guardado en el controller> -->
      <tr ng-repeat="stockMp in stock.mps | filter: stock.filtroStock">
          <!-- <ng-class permite cambiar la clase de un elemento en tiempo real si algo sucede> -->
          <td><li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
            {{stockMp.titulo}}</li>
		  </td>
          <td><li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{stockMp.stock}}</li>
		  </td>
           <td><li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{stockMp.puntoReposicion}}</li>
		  </td>
      </tr>
    </tbody>
  </table>
</div>
