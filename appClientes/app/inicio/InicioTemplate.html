
<script src="app/inicio/inicio.js"></script>
<div  ng-controller="InicioController as initCtrl">
    <div class="pnl-imgs" >

        <img  src={{initCtrl.imagenesFijas[0].izq}} class="pnl-banner-costados"/>

        <div id="myCarousel" class="hidden-xs col-md-12 carousel slide img-carrousell" data-ride="carousel" >
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner img-carrousell">
                <div class="active item"><img  src="{{initCtrl.imagenesFijas[0].c1}}" alt="banner1" /></div>
                <div class="item"><img  src="{{initCtrl.imagenesFijas[0].c2}}" alt="banner2" /></div>
                <div class="item"><img  src="{{initCtrl.imagenesFijas[0].c3}}" alt="banner3" /></div>
                <div class="item"><img  src="{{initCtrl.imagenesFijas[0].c4}}" alt="banner4" /></div>
                <div class="item"><img  src="{{initCtrl.imagenesFijas[0].c5}}" alt="banner5" /></div>
                <div class="item"><img  src="{{initCtrl.imagenesFijas[0].c6}}" alt="banner6" /></div>
            </div>

        </div> <!-- FIN CARRUSEL -->

        <img  src="{{initCtrl.imagenesFijas[0].der}}" class="pnl-banner-costados"/>
    </div>

    <div id="idPnlImagenes" class="col-md-12" style="padding-left: 0px;">

        <!-- div ng-repeat donde meto la lista de la bbdd ng-model="product" product es cada element
    de la lista-->
       <producto-directive style="margin:20px;" 
                           ng-repeat="product in initCtrl.productListHombre" 
                           product-data="product">
        </producto-directive>
        <producto-directive style="margin:20px;" 
                           ng-repeat="product in initCtrl.productListMujer" 
                           product-data="product">
        </producto-directive>

    </div>
</div>
