<h2>Nueva Categoría</h2>
<div class="col-md-6">
	  <div class="form-group">
		<label>Descripcion</label>
		<input type="text" class="form-control col-md-6" placeholder="Descripcion de la categoría" ng-model="cat.categoriaNueva.descripcion">
	  </div>
	  <button class="btn btn-default" ng-click="cat.createCategoria()" ng-hide="cat.editOn">Guardar</button>
	<button class="btn btn-default" ng-click="cat.clearCat()" >Cancelar</button>
</div>
<div class="row">
	<div class="col-md-12"><hr/></div>
</div>
