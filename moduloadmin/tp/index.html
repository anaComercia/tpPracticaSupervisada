<!-- <ng-app declara como se va a llamar la aplicacion web para angular> -->
<html lang="es" ng-app="backendEcommerce">
    <head>
        <title>Administrador</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- <Librerías> -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		
        <!-- <App acá se declaran todos los js que usa angular> -->
        <script src="app/app.js"></script>
        <script src="app/MainController.js"></script>
		<script src="app/common/services/CategoriaService.js"></script>
        <script src="app/common/services/ProductoService.js"></script>
		<script src="app/common/services/GeneroService.js"></script>
		<script src="app/common/services/MpService.js"></script>
        <script src="app/common/services/TalleService.js"></script>       
		<script src="app/categorias/categorias.js"></script>
		<script src="app/categorias/CategoriasController.js"></script>     
		<script src="app/productos/productos.js"></script>
		<script src="app/productos/ProductosController.js"></script>
        <script src="app/mp/mp.js"></script>
		<script src="app/mp/MpController.js"></script>   
        <script src="app/usuarios/usuarios.js"></script>
		<script src="app/usuarios/UsuariosController.js"></script>   
        <script src="app/perfil/perfil.js"></script>
		<script src="app/perfil/PerfilController.js"></script> 
        <script src="app/talles/talles.js"></script>
		<script src="app/talles/TallesController.js"></script>
        
        <!-- <Estilos> -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/css.css">
        <style>
        body { padding-top: 70px; }
        </style>
    </head>
    <body>
        <div id="container" ng-controller="MainController as main">
            
            <!-- <Menu> -->
            
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <div class="collapse navbar-collapse">
                  <div class="navbar-header">
                    <a class="navbar-brand">
						<!-- <Entre doble llaves se trae a un atributo guardado en el controller> -->
                        {{main.brand}}
                    </a>
                  </div>
                  <ul class="nav navbar-nav">
                      <!-- <ui-sref indica a que ruta redirigir y active indica que la pestaña se muestre sombreada en dicha ruta> -->
                    <li ui-sref-active="active">
						<a ui-sref="productos">Productos</a>
					</li>
                    <li ui-sref-active="active">
						<a ui-sref="mp">Materia Prima</a>
					</li>
                      <li ui-sref-active="active">
						<a ui-sref="usuarios">Usuarios</a>
					</li>
                        <li ui-sref-active="active">
						<a ui-sref="perfil">Perfil</a>
					</li>
                  </ul>
                     <div id="sesion"><h5>Logueado como: administrador</h2><a href="#">Cerrar sesión</a></div>
                </div>
                 
              </div>
                
            </nav>
            <!-- </Menu> -->
            
            <!-- <Acá se va a insertar el html ligado al ui-sref de arriba> -->
            <div class="container" ui-view></div>
        </div>
    </body>
</html>
