 <div class="row">
	<div class="col-md-12"><hr/></div>
</div>
<div class="col-md-9">
    <div class="form-group col-md-9">
        <label id="filtrarPor" class="col-md-3 control-label">Filtrar por:</label>
        <div class="col-md-4 selectContainer">
            <select class="form-control" name="filtrado" ng-model="ped.seleccion" ng-change="ped.update()">
                <option>Materia Prima</option>
                <option>Cantidad</option>
                <option>Monto</option>
                <option>Fecha</option>
                <option>Estado</option>
            </select>
        </div>
        <div class="col-md-6">
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="ped.filtroPedido.titulo" ng-show="ped.seleccion=='Materia Prima'">
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="ped.filtroPedido.cantidad" ng-show="ped.seleccion=='Cantidad'"> 
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="ped.filtroPedido.monto" ng-show="ped.seleccion=='Monto'"> 
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="ped.filtroPedido.fechaPedido" ng-show="ped.seleccion=='Fecha'"> 
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="ped.filtroPedido.estado" ng-show="ped.seleccion=='Estado'"> 
        </div>
    </div>
    
     <div class="col-md-12" ui-view>
	</div>
    
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Materia Prima</th>
        <th>Cantidad</th>
        <th>Unidad</th>
        <th>Monto</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
        <!-- <ng-repeat siempre para llenar una tabla o un combobox con un array guardado en el controller> -->
      <tr ng-repeat="pedido in ped.pedidos | filter: ped.filtroPedido">
          <!-- <ng-class permite cambiar la clase de un elemento en tiempo real si algo sucede> -->
        <td><li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
            {{pedido.titulo}}</li>
		  </td>
        <td> <li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{pedido.cantidad}}</li>
		  </td>
          <td> <li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{pedido.medida}}</li>
		  </td>
          <td><li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
            {{pedido.monto}}</li>
		  </td>
        <td> <li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{pedido.fechaPedido}}</li>
		  </td>
          <td> <li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{pedido.estado}}</li>
		  </td>
      </tr>
    </tbody>
  </table>
</div>
