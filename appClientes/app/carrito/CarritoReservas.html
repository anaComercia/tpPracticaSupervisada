<div ng-controller="CarritoController as carritoCtrl" >
   <div >
        <div class="panel-heading pnl-prod-perfil cupon-usado-back-color-pnl"  >
            <h4 class="panel-title panel-titulo">
               <span class="glyphicon glyphicon-tags"></span>
                <b>
                   RESERVAS
                </b>
             </h4>
        </div>
        <div class="titulos-reservas">
            <label style="  margin-left: -33px;"> IMAGEN </label>
            <label style="  margin-left: 10px;"> DETALLE </label>
            <label style="  margin-left: 175px;"> COLOR </label>
            <label style="  margin-left: 54px;"> TALLE </label>
            <label style="  margin-left: 15px;"> CANTIDAD </label>
            <label style="  margin-left: 30px;">  PRECIO </label>
            

        </div>
        <div >
            <reservas-directive 
                               ng-repeat="reservas in carritoCtrl.listaReservas" 
                               buy-data="reservas"
                               on-click-detail="carritoCtrl.onClickDetail(reservas)">
            </reservas-directive >
  
        </div>
        
        <div class="div-total-reserva">
            TOTAL A PAGAR
            <label class="div-total-reserva-precio">$ {{carritoCtrl.totalReservas}}</label>
            <div >
                <button  type="button" 
                           class=" btn-pagar btn btn-default btn-md" 
                           ng-disabled="carritoCtrl.disablePagar"
                           ui-sref="carrito.pagarCompra">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    PAGAR
                </button>
            </div>
        </div>
    </div>

    
</div>
