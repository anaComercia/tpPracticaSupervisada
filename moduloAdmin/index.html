<!-- <ng-app declara como se va a llamar la aplicacion web para angular> -->
<html lang="es" ng-app="backendEcommerceAdmin">
    <head>
        <title>Administrador</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- <Librerías> -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/typeahead.js/dist/typeahead.jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/ng-file-upload-master/ng-file-upload.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        
        <!-- <Estilos> -->
        <link rel="stylesheet" type="text/css" href="bower_components/typeahead.js/typeaheadjs.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/css.css">
        <style>
        body { padding-top: 70px; }
        </style>
        
        <!-- <App acá se declaran todos los js que usa angular> -->
        <script src="app/admin/app.js"></script>
        <script src="app/admin/MainController.js"></script>
		<script src="app/common/services/admin/CategoriaService.js"></script>
        <script src="app/common/services/admin/ProductoService.js"></script>
		<script src="app/common/services/admin/GeneroService.js"></script>
		<script src="app/common/services/admin/MpService.js"></script>
        <script src="app/common/services/admin/TalleService.js"></script>
        <script src="app/common/services/admin/EmpleadoService.js"></script> 
        <script src="app/common/services/admin/PerfilAdmService.js"></script>
        <script src="app/common/services/admin/ProvinciaService.js"></script>
        <script src="app/common/services/admin/LocalidadService.js"></script>
        <script src="app/common/services/admin/ColorService.js"></script>
        <script src="app/common/services/admin/EnvioService.js"></script>
        <script src="app/common/services/admin/LugarService.js"></script>
        <script src="app/common/services/admin/BancoTarjetaService.js"></script>
        <script src="app/common/services/admin/SucursalService.js"></script>
		<script src="app/admin/categorias/categorias.js"></script>
		<script src="app/admin/categorias/CategoriasController.js"></script>     
		<script src="app/admin/productos/productos.js"></script>
		<script src="app/admin/productos/ProductosController.js"></script>
        <script src="app/admin/mp/mp.js"></script>
		<script src="app/admin/mp/MpController.js"></script>   
        <script src="app/admin/usuarios/usuarios.js"></script>
		<script src="app/admin/usuarios/UsuariosController.js"></script>   
        <script src="app/admin/perfil/perfilAdm.js"></script>
		<script src="app/admin/perfil/PerfilAdmController.js"></script> 
        <script src="app/admin/imagenes/imagenes.js"></script>
		<script src="app/admin/imagenes/ImagenesController.js"></script>
        <script src="app/admin/cupones/cupones.js"></script>
		<script src="app/admin/cupones/CuponesController.js"></script>
        <script src="app/admin/envios/envios.js"></script>
		<script src="app/admin/envios/EnviosController.js"></script>
        <script src="app/admin/sucursales/sucursales.js"></script>
		<script src="app/admin/sucursales/SucursalesController.js"></script>
        <script src="app/admin/bancos/bancos.js"></script>
		<script src="app/admin/bancos/BancosController.js"></script>
        <script src="app/admin/provincias/provincias.js"></script>
		<script src="app/admin/provincias/ProvinciasController.js"></script>
        <script src="app/admin/admGeneral/admGeneral.js"></script>
		<script src="app/admin/admGeneral/AdmGeneralController.js"></script>
    </head>
    <body>
        <div id="container" ng-controller="MainController as main">
            
            <!-- <Menu> -->
            
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <div class="collapse navbar-collapse">
                  <div class="navbar-header">
                    <a class="navbar-brand">
						<!-- <Entre doble llaves se trae a un atributo guardado en el controller> -->
                        {{main.brand}}
                    </a>
                  </div>
                  <ul class="nav navbar-nav">
                      <!-- <ui-sref indica a que ruta redirigir y active indica que la pestaña se muestre sombreada en dicha ruta> -->
                    <li ui-sref-active="active">
						<a ui-sref="admGeneral">Administración general</a>
				      </li>
                      <li ui-sref-active="active">
						<a ui-sref="productos">Productos</a>
					</li>
                      <li ui-sref-active="active">
						<a ui-sref="usuarios">Empleados</a>
				      </li>
                      <li ui-sref-active="active">
						<a ui-sref="imagenes">Imagenes</a>
				      </li>
                      <li ui-sref-active="active">
						<a ui-sref="cupones">Cupones</a>
				      </li>
                        <li ui-sref-active="active">
						<a ui-sref="perfilAdm">Perfil</a>
					</li>
                  </ul>
                     <div id="sesion"><h5>Logueado como: {{main.user}}</h2><a href="#">Cerrar sesión</a></div>
                </div>
                 
              </div>
                
            </nav>
            <!-- </Menu> -->
            
            <!-- <Acá se va a insertar el html ligado al ui-sref de arriba> -->
            <div class="container" ui-view></div>
        </div>
    </body>
</html>
