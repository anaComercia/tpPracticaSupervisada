<div class="row">
	<div class="col-md-5">
		<div class="btn-group" role="group" aria-label="...">
            <!-- <ng-click funciona del mismo modo que onclick llamando a un metodo del controller, siempre tiene que anteponer el alias> -->
		  <button type="button" class="btn btn-default" ng-click="prod.nuevoProducto()">Nuevo Producto</button>
		  <button type="button" class="btn btn-default" >Editar Producto</button>
		  <button type="button" class="btn btn-default" >Eliminar Producto</button>
		</div>
	</div>
    
    <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand" ui-sref-active="active">
                    <a ui-sref="productos">
                        Productos
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="categorias">Categorias</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

    <div class="row">
	<div class="col-md-12"><hr/></div>
</div>
    
    <div class="form-group col-md-9" ng-show="prod.formLabel != 'Nuevo Producto'">
        <label id="filtrarPor" class="col-md-2 control-label">Filtrar por:</label>
        <div class="col-md-2 selectContainer">
            <select class="form-control" name="filtrado" ng-model="prod.seleccion" ng-change="prod.update()" >
                <option>Id</option>
                <option>Titulo</option>
                <option>Categoria</option>
                <option>Genero</option>
                <option>Precio</option>
            </select>
        </div>
        <div class="col-md-2">
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="prod.filtroProducto.idProducto" ng-show="prod.seleccion=='Id'">
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="prod.filtroProducto.titulo" ng-show="prod.seleccion=='Titulo'"> 
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="prod.filtroProducto.categoria_desc" ng-show="prod.seleccion=='Categoria'"> 
            <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="prod.filtroProducto.genero_desc" ng-show="prod.seleccion=='Genero'"> 
            <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="prod.filtroProducto.precio" ng-show="prod.seleccion=='Precio'"> 
        </div>
    </div>
    
    <div class="col-md-8" ui-view>
<div class="col-md-8" ng-show="prod.formLabel != 'Nuevo Producto'">
    
	</div>
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Título</th>
        <th>Categoría</th>
        <th>Genero</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
        <!-- <ng-repeat siempre para llenar una tabla o un combobox con un array guardado en el controller> -->
      <tr ng-repeat="producto in prod.productos | filter: prod.filtroProducto">
          <!-- <ng-class permite cambiar la clase de un elemento en tiempo real si algo sucede> -->
        <td><li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
            {{producto.idProducto}}</li>
		  </td>
        <td> <li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{producto.titulo}}</li>
		  </td>
          <td> <li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{producto.categoria_desc}}</li>
		  </td>
          <td> <li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{producto.genero_desc}}</li>
		  </td>
          <td> <li class="list-group-item" ng-click="prod.activeItem($index, producto)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{producto.precio}}</li>
		  </td>
      </tr>
    </tbody>
  </table>
    </div>
    
    
</div>
