<div class="col-md-8 col-offset-2" id="idImgModProd">
    <img  class="img-responsive img-banner-modulo" src="img/modulos/imgModuloProductos.jpg" />
</div>

<div class="col-md-12" ng-controller="ProductosListController as prodCtrl">
    <div id="idPnlFiltros"  class="col-md-2 pnl-filtros" >
        <div id="idPnlCategorias" class="col-md-10" style="">
            <h4>Categor√≠as principales</h4>
            <ul>
                <li>
                    <label  ng-click="prodCtrl.mostrarListaJeans()">Jeans</label>
                </li>
                <li>
                    <label  ng-click="prodCtrl.mostrarListaCamisas()">Camisas</label>
                </li>
                <li>
                    <label  ng-click="prodCtrl.mostrarListaRemeras()">Remeras</label>
                </li>
                <li>
                    <label  ng-click="prodCtrl.mostrarListaCamperas()">Camperas</label>
                </li>
                <li>
                    <label  ng-click="prodCtrl.mostrarListaHombre()">Hombre</label>
                </li>
                <li>
                    <label  ng-click="prodCtrl.mostrarListaMujer()">Mujer</label>
                </li>
                <li>
                    <label  ng-click="prodCtrl.mostrarListaProductos()">Todos</label>
                </li>
            </ul>

        </div>

    </div>

    <div id="idPnlImagenes"  class="col-md-8" style=" padding:0px;">

        <!-- div ng-repeat donde meto la lista de la bbdd ng-model="product" product es cada element
    de la lista-->

       <producto-directive 
                        style="margin:20px;" 
                        ng-repeat="product in prodCtrl.productList | filter:prodCtrl.filtroTienda"
                        on-click-detail="prodCtrl.onClickDetail(product.idProd)"
                        product-data="product">
       </producto-directive>



    </div>
</div>
