<div>
<h2 id="divCat">{{prod.formLabel}}</h2>
</div>
 <div id="divImg" > 
                <h5> 
                    <div id="imagePreview"></div>
                    <input id="uploadFile" type="file" name="image" class="img" onchange="prod.mostrarImagen()" />
                </h5>
          </div>
</div>
<div>
	  <div class="form-group">
          
          <!-- <ng-model liga directamente el valor de un elemento con un dato del controller en ambas direcciones> -->
          <!-- <Si el valor del elemento cambia, el valor en el controller también y viceversa> -->
            <input id="desc" type="text" class="form-control" placeholder="Titulo del producto" ng-model="prod.productoNuevo.titulo"> 
        
          <label class="titulo">Descripcion</label>
            <textarea id="desc" class="form-control" placeholder="Descripcion del producto" ng-model="prod.productoNuevo.descripcion" rows="5"></textarea>
         
          <div id="bloqueGeneroCategoria" >
          <div id="divCat col-md-3">
          <label class="titulo col-md-3" id='lbCat'>Genero</label>
                <div class="col-md-3 selectContainer">
                <select class="form-control col-md-3" ng-model="prod.generoSeleccionado">
                <option ng-repeat="genero in prod.generos" ng-value = 'genero.generoId'>
                        {{genero.descripcion}}
                </option>
                </select>
        </div>
        </div>
        <div id="divCat col-md-3" >
          <label class="titulo col-md-3" id='lbCat'>Categoria</label> 
            <div class="col-md-3 selectContainer">
                <select class="form-control col-md-3" ng-model="prod.productoNuevo.idCategoria">
                <option ng-repeat="categoria in prod.categorias" ng-value = 'categoria.idCategoria' >
                        {{categoria.descripcion}}
                    </option>
                </select>
           </div>
              </div>
            
         </div>
          <label class="titulo">Precio</label>
		<input id="precio" type="text" class="form-control" placeholder="Precio del producto" ng-model="prod.prodSeleccionadoEditar.producto_precio">   
          
                <label class="titulo">Medidas</label>
            <input id="medida" type="text" class="form-control" placeholder="Medidas del producto" ng-model="prod.productoNuevo.medidas">
          
          <label class="titulo">Punto de Reposición</label>
            <input id="medida" type="text" class="form-control" placeholder="Punto de reposición del producto" ng-model="prod.productoNuevo.puntoReposicion">
             
<div id="col-md-10">          
      <label class="titulo">Materia Prima</label>    
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Título</th>
        <th>Cantidad</th>
        <th>Unidad de medida</th>
        <th>Quitar</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="materia in prod.mpsAgregadas">
        <td><li class="list-group-item">
            {{materia.titulo}}</li>
		  </td>
        <td> <li class="list-group-item">
			  <input id="cantidad" type="text" class="form-control" ng-model="prod.productoNuevo.cantidad"></li>
		  </td>
          <td> <li class="list-group-item">
			  {{materia.medida}}</li>
		  </td> 
          <td> <li class="list-group-item">
<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span></button></li>
		  </td>   
      </tr>    
    </tbody>
  </table>
<div class="col-md-10">
<input id="buscarMp" type="text" class="form-control typeahead" placeholder="Agregar Materia Prima" ng-mouseover="prod.iniciar()"> 
</div>
<div class="col-md-2">
<button id="btnMas" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus" ng-click="prod.agregarMp()" ></span></button>
</div>
</div>
          
<div class="row">
	<div class="col-md-12"><hr/></div>
</div>

          <div>
    <button class="btn btn-default" ng-click="prod.createProducto()" ng-show="prod.formLabel == 'Nuevo Producto'">Guardar</button>
	<button class="btn btn-default" ng-click="prod.updateProducto()" ng-show="prod.formLabel == 'Editar Producto'">Editar</button>
	<button class="btn btn-default" ng-click="prod.clearProd()">Cancelar</button>
</div>
</div>
<div class="row">
	<div class="col-md-12"><hr/></div>
</div>
