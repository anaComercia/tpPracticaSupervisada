 <div class="row">
	<div class="col-md-12"><hr/></div>
</div>
<div class="col-md-9">
    <div class="form-group col-md-9">
        <label id="filtrarPor" class="col-md-3 control-label">Filtrar por:</label>
        <div class="col-md-4 selectContainer">
            <select class="form-control" name="filtrado" ng-model="ale.seleccion" ng-change="ale.update()">
                <option>Producto</option>
                <option>Estado</option>
                <option>N째 Sucursal</option>
            </select>
        </div>
        <div class="col-md-6">
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="ale.filtroAviso.titulo" ng-show="ale.seleccion=='Producto'">
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="ale.filtroAviso.estado" ng-show="ale.seleccion=='Estado'"> 
        <input id="filtrar" type="text" class="form-control" placeholder="Filtrar" ng-model="ale.filtroAviso.nroSucursal" ng-show="ale.seleccion=='N째 Sucursal'"> 
        </div>
    </div>
    
     <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                   <li class="sidebar-brand" ui-sref-active="active">
                       <a>Alertas</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="alertas">Productos</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="alertas.mp">Materia Prima</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
    
    
    <div>
<h2 id="divCat">Avisos de reposici처n</h2>
</div>
    <table ng-table="tablaAvisos" class="table table-striped" >
    <thead>
      <tr>
        <th>Fecha</th>
        <th>M.Prima</th>
        <th>Stock</th>
        <th>P.Reposici처n</th>
        <th>Estado</th> 
      </tr>
    </thead>
    <tbody>
        <!-- <ng-repeat siempre para llenar una tabla o un combobox con un array guardado en el controller> -->
      <tr ng-repeat="aviso in ale.avisosMp | filter: ale.filtroAviso">
          <!-- <ng-class permite cambiar la clase de un elemento en tiempo real si algo sucede> -->
          <td> <li class="list-group-item" ng-click="prod.activeItem($index, aviso)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			 {{aviso.fecha}}</li>
		  </td>
        <td><li class="list-group-item" ng-click="prod.activeItem($index, aviso)" ng-class="{ 'active' : $index == prod.selectedIndex}">
            {{aviso.titulo}}</li>
		  </td>
        <td> <li class="list-group-item" ng-click="prod.activeItem($index, aviso)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{aviso.stock}}</li>
		  </td>
          <td> <li class="list-group-item" ng-click="prod.activeItem($index, aviso)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			 Sucursal {{aviso.puntoReposicion}}</li>
		  </td>
          <td> <li class="list-group-item" ng-click="prod.activeItem($index, aviso)" ng-class="{ 'active' : $index == prod.selectedIndex}">
			  {{aviso.estado}}</li>
		  </td>
      </tr>
    </tbody>
  </table>
</div>
