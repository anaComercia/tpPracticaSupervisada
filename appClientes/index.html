<html lang="es" ng-app="backendEcommerceClientes">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- <Librerías> -->
        <script src="../appClientes/bower_components/angular/angular.min.js"></script>
        <script src="../appClientes/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        
        <script src="../appClientes/bower_components/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="../appClientes/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="../appClientes/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    
        <!--  <App acá se declaran todos los js que usa angular>-->
        <script src="../appClientes/app/app.js"></script> 
       
        <!-- <Estilos> -->
        <link rel="stylesheet" href="../appClientes/content/css/font-awesome.min.css">
        <link rel="stylesheet" href="../appClientes/styles/inicio.css">
        
  
        <title>MODA SHOW</title>
        <style>

        </style>     
    </head>
    <body>
       <div ng-controller="MainController as main" id="container"  >
            <div id="idHeader" class="col-md-10 col-md-offset-1 container" >
                <div id="idDivBuscador" class="col-md-3 input--search">
                        <input id="idBuscador" maxlength="15" placeholder="Buscar" style="fa fa-search"/>
                        <button type="submit" class="btn"><i class="fa fa-search"></i></button>

                </div>


                <div id="idDivEmpresa" class="col-md-6 container"   >
                       <a ui-sref="inicio">
                        <h1 >MODA SHOW</h1>
                       </a>
                </div>

                <div id="idDivCrearCuenta" class="col-md-3 container" >
                    <a ui-sref="carrito">
                      <label id="idCarrito"  > CARRITO </label>
                    </a>
                    <a ui-sref="crearCuenta">
                         <label id="idCrearCuenta" >CREAR CUENTA</label>
                    </a>

                    <label id="idIniciarSesion"  > INICIAR SESION</label>

                    <label id=""> PERFIL</label>
                </div>

            </div> <!-- FIN HEADER -->

             <div class="col-md-10 col-md-offset-1">

                <div id="idModulosPrincipal"  class="col-md-12" >
                    <div  class="col-md-10 col-md-offset-2" style="padding: 0px;" class="container">
                        <ul id="idMenuModulos">
                            <li ui-sref-active="active">
                                <a ui-sref="inicio"> INICIO </a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="productos"> PRODUCTOS </a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="contacto"> CONTACTO </a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="politicaPago"> POLITICA DE PAGO </a>
                            </li>

                        </ul>
                    </div>


                    <div id="myCarousel" class="col-md-10 col-md-offset-2 carousel slide" >
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                      </ol>
                      <!-- Carousel items -->
                      <div class="carousel-inner">
                        <div class="active item"><img  src="../appClientes/img/carrusel/carrusel1.jpg" alt="banner1" /></div>
                        <div class="item"><img  src="../appClientes/img/carrusel/carrusel2.jpg" alt="banner2" /></div>
                        <div class="item"><img  src="../appClientes/img/carrusel/carrusel3.jpg" alt="banner3" /></div>
                        <div class="item"><img  src="../appClientes/img/carrusel/carrusel4.jpg" alt="banner4" /></div>
                        <div class="item"><img  src="../appClientes/img/carrusel/carrusel5.jpg" alt="banner5" /></div>
                        <div class="item"><img  src="../appClientes/img/carrusel/carrusel6.jpg" alt="banner6" /></div>
                      </div>

                    </div> <!-- FIN CARRUSEL -->

                </div>

                       <!-- <Acá se va a insertar el html ligado al ui-sref de arriba> -->
                <div class="container" ui-view>
                     <!-- <Acá se va a insertar el html ligado al ui-sref de arriba> -->
                </div>



            </div> <!-- FIN BODY -->
       </div> 
        <div id="idFooter" class="col-md-12" >
            <div id="idPnlDetallesFooter"  class="col-md-10 col-md-offset-1" style="height:100px; padding: 0px;">
               <div class="col-md-3" style=" height:100px;">
                   <label style="font-size:15px;"> REDES SOCIALES </label>
                   <div class="col-md-12">
                       <label  class="fa fa-facebook-official " style="font-style: italic;"> https://www.facebook.com/ModaShow</label>
                       <label  class="fa fa-instagram " style="font-style: italic;"> https://www.instagram.com/ModaShow</label>       
                       <label  class="fa fa-twitter " style="font-style: italic;"> https://www.twitter.com/ModaShow</label> 
                   </div>
                </div>
                <div  class="col-md-3" style="height:100px;">
                    <label style="font-size:15px; padding-right: 100;">MEDIOS DE PAGO </label>
                    <div id="idPnlMediosPago"  class="col-md-12" style="">
                        <img src="../appClientes/img/footer/pagoAmex.JPG">
                        <img src="../appClientes/img/footer/pagoBanelco.JPG">
                        <img src="../appClientes/img/footer/pagoMaster.JPG">
                        <img src="../appClientes/img/footer/pagoVisa.JPG">
                    </div>
                    <div id="idPnlFormasPago"  class="" style="">
                        <label style="font-size:15px;">FORMAS DE ENVIO </label>
                        <i class=" fa fa-truck" style="  padding-right: 50;"></i>
                    </div>
                    <div id="idPnlFormasPago"  class="col-md-12" style="">
                        <img src="../appClientes/img/footer/envioOca.JPG">
                    </div>
                </div>
                
                <div  class="col-md-3" style="height:100px;">
                   <label style=" font-size: 12px;"> CONTACTANOS </label>
                    <div class="col-md-12">
                        <label  class="fa fa-envelope" style="font-style: italic;"> shop@modashow.com.ar</label>
                        <label  class="fa fa-phone" style="font-style: italic;"> 54 11 4576 8876 (Sucursal Capital)</label>
                        <label  class="fa fa-phone" style="font-style: italic;"> 54 11 4865 7645 (Sucursal Avellaneda)</label>
                        <label  class="fa fa-phone" style="font-style: italic;"> 54 11 4967 3125 (Sucursal Lugano)</label>
                    </div>
                </div>
                <div class="col-md-3" style="height:100px;">
                   <label style="font-size:15px;"> SEGURIDAD Y CERTIFICACIONES </label>
                    <div class="col-md-12">
                         <img src="../appClientes/img/footer/dataFiscal.JPG">
                    </div>
                </div>
            </div>
        </div> <!-- FIN FOOTER -->
        
        <script src="../appClientes/script/carrusel.js"></script>
    
    </body>
   
</html>
