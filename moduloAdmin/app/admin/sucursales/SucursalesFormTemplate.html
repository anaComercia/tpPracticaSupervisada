<h2>Nueva Sucursal</h2>
<div>
	  <div class="form-group">
          <div class="row">
          <div  class="col-md-4">
		<label>Nro Sucursal</label>
		<input type="text" class="form-control" placeholder="Número de sucursal" ng-model="suc.nuevaSuc.nro">
          </div>
          <div  class="col-md-4">
          <label>Teléfono</label>
		<input type="text" class="form-control" placeholder="Número de teléfono" ng-model="suc.nuevaSuc.telefono">
          </div>
          <div  class="col-md-4">
          <label>Horario de atención</label>
		<input type="text" class="form-control" placeholder="Horario de atención" ng-model="suc.nuevaSuc.horario">
          </div>
          </div>
        <div id="bloqueGeneroCategoria" >
          <div id="divCat col-md-3">
          <label class="titulo col-md-3" id='lbCat'>Provincia</label>
                <div class="col-md-3 selectContainer">
                <select class="form-control col-md-3" ng-model="suc.nuevaSuc.idProvincia" ng-change="suc.getLocalidadesById(suc.nuevaSuc.idProvincia)">
                <option ng-repeat="provincia in suc.provincias" ng-value = 'provincia.idProvincia'>
                        {{provincia.descripcion}}
                </option>
                </select>
                </div>
        </div>
        <div id="divCat col-md-3" >
          <label class="titulo col-md-3" id='lbCat'>Localidad</label> 
            <div class="col-md-3 selectContainer">
                <select class="form-control col-md-3" ng-model="suc.nuevaSuc.idLocalidad" ng-disabled="!suc.localidades.length >0">
                <option ng-repeat="localidad in suc.localidades" ng-value = 'localidad.idLocalidad' >
                        {{localidad.descripcion}}
                    </option>
                </select>
           </div>
              </div>
         </div>
          <div class="row">
          <div class="col-md-8">
          <label>Dirección</label>
		<input type="text" class="form-control" placeholder="Dirección" ng-model="suc.nuevaSuc.direccion">
          </div>
          <div class="col-md-4">
             <label>Código postal</label>
		<input type="text" class="form-control" placeholder="Código Postal" ng-model="suc.nuevaSuc.cp">
          </div>
          </div>
          </div>
        
	  <button class="btn btn-default" ng-click="suc.createSucursal()">Guardar</button>
	<button class="btn btn-default" ng-click="suc.clear()" >Cancelar</button>
</div>
<div class="row">
	<div class="col-md-12"><hr/></div>
</div>
