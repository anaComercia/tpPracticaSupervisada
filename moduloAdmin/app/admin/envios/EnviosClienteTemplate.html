
     <div class="col-md-10">
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Provincia</th>
        <th>Localidad</th>
        <th>Costo en pesos</th>
        <th>Envío en días</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lugar in env.lugares">
        <td><li class="list-group-item" ng-click="mp.activeItem($index, materia)" ng-class="{ 'active' : $index == mp.selectedIndex}">
            <div class="form-control">{{lugar.provincia_desc}}</div>
          <td><li class="list-group-item" ng-click="mp.activeItem($index, materia)" ng-class="{ 'active' : $index == mp.selectedIndex}">
              <div class="form-control">{{lugar.localidad_desc}}</div></li>
		  </td>
        <td> <li class="list-group-item" ng-click="mp.activeItem($index, materia)" ng-class="{ 'active' : $index == mp.selectedIndex}">
			<input id="cantidad" type="text" class="form-control" ng-model="lugar.costo">  
           </li>
		  </td>
          <td> <li class="list-group-item" ng-click="mp.activeItem($index, materia)" ng-class="{ 'active' : $index == mp.selectedIndex}">
			  <input id="cantidad" type="text" class="form-control" ng-model="lugar.tardanzaDias">
             </li>
		  </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
