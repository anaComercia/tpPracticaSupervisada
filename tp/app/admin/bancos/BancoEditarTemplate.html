<h2>Editar Banco</h2>
<div>
	  <div class="form-group">
        <div  id="divMp">
          <label>Nombre</label>
		<input type="text" class="form-control" placeholder="Nombre del banco" ng-model="bank.bancoSeleccionadoEditar.descripcion">
          </div>
	  </div>
	  <button class="btn btn-default" ng-click="bank.updateBanco()">Editar</button>
	<button class="btn btn-default" ng-click="bank.clearBanco()" >Cancelar</button>
</div>
<div class="row">
	<div class="col-md-12"><hr/></div>
</div>
