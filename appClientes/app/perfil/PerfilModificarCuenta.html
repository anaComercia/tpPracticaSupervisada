
<div id="idPaginaModificarCuenta" ng-controller="PerfilController as perfCtrl" >
 

 <div class="container col-md-12"> 
     
        <div class="col-md-12" id="lblTitulo"> 
        <div class="row col-md-offset-2" style=""  >
            <label >MODIFICAR CUENTA</label>
        </div>
        </div>
     




        <div class="row col-md-offset-2" id="lblDatoObligatorio" class="col-md-12" style=""   >
            <label >* Todos los datos son Obligatorios</label>
        </div>

        <!-- CUERPO!-->
        <div class="form-group col-md-offset-4" style="" >
            <div id="divDetalle">
            <div  id="divAlineacion">
                <label>Nombre:</label>
                <input id="nombre" type="text" class="form-control" ng-model="prfl.datosDelCliente[0].nombre" >
            </div>
            <div  id="divAlineacion">
                <label>Apellido:</label>
                <input id="apellido" type="text" class="form-control" placeholder="Apellido" ng-model="prfl.datosDelCliente[0].apellido" >
            </div>
            </div>
            

            <div id="divDetalle">
            <div  id="divAlineacion">

                <label>D.N.I:</label>
                <input id="numDni" type="text" class="form-control" placeholder="D.N.I" ng-model="prfl.datosDelCliente[0].numDni">
            </div>
            <div  id="divAlineacion">
                <label>Tipo Dni:</label>
                <div class="selectContainer">
                <select class="form-control" id="idTipoDni" ng-model="prfl.datosDelCliente[0].idTipoDni">
                <option ng-repeat="tipoDni in prfl.tiposDni" ng-value = 'tipoDni.idTipoDni' ng-selected="perfCtrl.datosDelCliente[0].idTipoDni">
                        {{tipoDni.descripcion}}
                </option>
                </select>
                </div>
             </div>
            <!--div  id="divAlineacion">
                <label>Tipo Dni:</label>
                <input id="tipoDni" type="text" class="form-control" placeholder="TipoDni" ng-model="prfl.datosDelCliente[0].numDni" >
            </div!-->
            </div>

            
            <div id="divDetalle">
            <div  id="divAlineacion">
                <label>Fecha Nacimiento:</label>
                <input id="fechaNacimiento" type=date class="form-control" placeholder="Fecha Nacimiento" 
                       ng-model="prfl.datosDelCliente[0].fechaNacimiento" />
            </div>
            <div  id="divAlineacion">
                <label>Sexo:</label>
                <div class="selectContainer">
                <select class="form-control" id="idGenero" class="form-control"  ng-model="perfCtrl.datosDelCliente[0].idGenero">
                <option ng-repeat="genero in prfl.generos" ng-value = 'genero.idGenero' ng-selected="perfCtrl.datosDelCliente[0].idGenero">
                        {{genero.descripcion}}
                </option>
                </select>
                </div>
            </div>
            </div>
            
            <div id="divDetalle">
            <div  id="divAlineacion">

                <label>E-mail:</label>
                <input id="email" type="text" class="form-control" placeholder="Email" disabled value=""  ng-model="prfl.datosDelCliente[0].email">
            </div>
            </div>
         
            <div id="divDetalle">
            <div  id="divAlineacion">
                <label>Tel&eacute;fono/Celular:</label>
                <input id="telefono" type="text" class="form-control" placeholder="Telefono/Celular" ng-model="prfl.datosDelCliente[0].telefono">
            </div>
            </div>

            <div id="lblAclaracion">
            <div  id="divAlineacion">
               <label >C&oacute;digo de &aacute;rea + N&ordm;. Ej.: 11 43234556.</label>
            </div>
            </div>
            
            <div id="divDetalle">
            <div  id="divAlineacion">
                <label>Provincia:</label>

                <div class="selectContainer">
                <select class="form-control" id="idProvincia" ng-model="prfl.datosDelCliente[0].idProvincia" 
                        ng-change="prfl.getLocalidadesById(prfl.datosDelCliente[0].idProvincia)" >
                <option ng-repeat="provincia in prfl.provincias" ng-value = 'provincia.idProvincia' ng-selected="perfCtrl.datosDelCliente[0].idProvincia">
                        {{provincia.descripcion}}
                </option>
                </select>
                </div>
            </div>
            <div  id="divAlineacion">


                <label>Localidad:</label>
                <div class="selectContainer">
                <select id="idLocalidad" class="form-control" ng-model="prfl.datosDelCliente[0].idLocalidad" >
                <option ng-repeat="localidad in prfl.localidades" ng-value = 'localidad.idLocalidad'
                        ng-selected="prfl.datosDelCliente[0].idLocalidad">
                        {{localidad.descripcion}}
                </option>
                </select>
                </div>
            </div>
            </div>

            <div id="divDetalle">
            <div  id="divAlineacion">
                <label>Direcci&oacute;n:</label>
                <input id="direccion" type="text" class="form-control" placeholder="Dirección" ng-model="prfl.datosDelCliente[0].direccion" >

                </div>

            <div  id="divAlineacion">
                <label>C&oacute;digo Postal:</label>
                <input id="codigoPostal" type="text" class="form-control" placeholder="Código Postal" ng-model="prfl.datosDelCliente[0].cp" >
            </div>
            </div>



        </div>   
        
        <div class="form-group col-md-offset-4" style="" >
            
        <!-- BOTONES!-->
        <div class="row" class="col-md-12" style=" "   >
            <div class="col-md-6  col-md-offset-6">
               <button class="btn btn-default btn-md btnBoton" ng-click="prfl.modificacionDeCuenta()">Aceptar</button>
	           <button class="btn btn-default btn-md btnBoton" >Cancelar</button>
            </div>
        </div>
    </div>
</div>
