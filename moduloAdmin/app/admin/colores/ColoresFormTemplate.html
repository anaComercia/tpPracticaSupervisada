<h2>{{col.formLabel}}</h2>
<div class="col-md-6">

		<label>Descripcion</label>
		<input type="text" class="form-control col-md-6" placeholder="Descripcion del color" ng-model="col.colorSeleccionadoEditar.descripcion">

</div>
<div class="row">
	<div class="col-md-12"><hr/></div>
</div>
