<div ng-controller="CarritoController as carritoCtrl" >
   <div >
        <div class="panel-heading pnl-prod-perfil cupon-usado-back-color-pnl"  >
            <h4 class="panel-title panel-titulo">
               <span class="glyphicon glyphicon-tags"></span>
                <b>
                   RESERVAS
                </b>
             </h4>
        </div>
        <div class="titulos-reservas">
            <label style="  margin-left: 20px;"> IMAGEN </label>
            <label style="  margin-left: 10px;"> DETALLE </label>
            <label style="  margin-left: 149px;"> CANTIDAD </label>
            <label style="  margin-left: 30px;">  PRECIO </label>
            <label style="  margin-left: 30px;">   TOTAL</label>
            

        </div>
        <div >
            <carrito-reservas-directive 
                               ng-repeat="reservas in carritoCtrl.listaReservas" 
                               buy-data="reservas">
            </carrito-reservas-directive >
        </div>
        
        <div class="div-total-reserva">
            TOTAL A PAGAR
            <label class="div-total-reserva-precio">$ {{carritoCtrl.totalReservas}}</label>
            <div >
                <button  type="button" class=" btn-pagar btn btn-default btn-md" ui-sref="carrito.pagarCompra">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    PAGAR
                </button>
            </div>
        </div>
    </div>

    
</div>
