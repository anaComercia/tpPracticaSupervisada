<h2>Editar Empleado</h2>
<div>
	  <div class="form-group">
          
          <div class="row">
          <div  id="divMp" class="col-md-3">
          <label>Usuario</label>
		<input type="text" class="form-control" placeholder="Usuario" ng-model="user.empleadoSeleccionadoEditar.usuario">
          </div>
          <div  id="divMp" class="col-md-3">
          <label>Contraseña</label>
		<input type="password" class="form-control" placeholder="Password" ng-model="user.empleadoSeleccionadoEditar.password">
          </div>
             <div  id="divMp" class="col-md-3">
           <label>Repetir contraseña</label>
		<input type="password" class="form-control" placeholder="Repetir contraseña" ng-model="user.empleadoSeleccionadoEditar.repetirPassword">
          </div> 
                <div id="divMp" class="col-md-3">
           <label>Puesto</label>
		<input type="text" class="form-control" placeholder="Puesto" ng-model="user.empleadoSeleccionadoEditar.puesto">
          </div> 
          </div>
          
          <div class="row">
          <div  id="divMp" class="col-md-4">
          <label>Nombre</label>
		<input type="text" class="form-control" placeholder="Nombre" ng-model="user.empleadoSeleccionadoEditar.nombre">
          </div>
          <div  id="divMp" class="col-md-4">
          <label>Apellido</label>
		<input type="text" class="form-control" placeholder="Apellido" ng-model="user.empleadoSeleccionadoEditar.apellido">
          </div>
           <div  id="divMp" class="col-md-2">
           <label>Tipo Doc.</label>
                <select class="form-control col-md-3" ng-model="user.empleadoSeleccionadoEditar.tipoDni">
                <option ng-repeat="tipos in user.tiposDoc" ng-value = 'tipos.idTipoDni' ng-selected="tipos.idTipoDni = user.empleadoSeleccionadoEditar.tipoDni">
                        {{tipos.descripcion}}
                </option>
                </select>
          </div>
             <div  id="divMp" class="col-md-2">
           <label>Número</label>
		<input type="text" class="form-control" placeholder="Número" ng-model="user.empleadoSeleccionadoEditar.numDni">
          </div> 
          </div>
          
          <div class="row">
          <div  id="divMp" class="col-md-4">
          <label>Teléfono</label>
		<input type="text" class="form-control" placeholder="Teléfono" ng-model="user.empleadoSeleccionadoEditar.telefono">
          </div>
          <div  id="divMp" class="col-md-4">
          <label>Email</label>
		<input type="text" class="form-control" placeholder="Correo electrónico" ng-model="user.empleadoSeleccionadoEditar.email">
          </div>
          <div  id="divMp" class="col-md-2">
           <label>Género</label>
                <select class="form-control col-md-3" ng-model="user.empleadoSeleccionadoEditar.idGenero">
                <option ng-repeat="genero in user.generos" ng-value = 'genero.idGenero' ng-selected="genero.idGenero = user.empleadoSeleccionadoEditar.idGenero">
                        {{genero.descripcion}}
                </option>
                </select>
          </div>
             <div  id="divMp" class="col-md-2">
           <label>Fecha de nacimiento</label>
		<input type="date" class="form-control" ng-model="user.dateEditar">
          </div> 
          </div>
          
           <div class="row">
          <div  id="divMp" class="col-md-3">
          <label>Direccion</label>
		<input type="text" class="form-control" placeholder="Dirección" ng-model="user.empleadoSeleccionadoEditar.direccion">
          </div>
             <div>
          <div  id="divMp" class="col-md-3">
          <label>Provincia</label>
                <div class="selectContainer">
                <select class="form-control" ng-model="user.empleadoSeleccionadoEditar.idProvincia" ng-change="user.getLocalidadesById(user.empleadoSeleccionadoEditar.idProvincia)">
                <option ng-repeat="provincia in user.provincias" ng-value = 'provincia.idProvincia' ng-selected = "user.empleadoSeleccionadoEditar.idProvincia == provincia.idProvincia">
                        {{provincia.descripcion}}
                </option>
                </select>
                </div>
           </div>
        <div  id="divMp" class="col-md-3">
          <label>Localidad</label> 
            <div class="selectContainer">
                <select class="form-control" ng-model="user.empleadoSeleccionadoEditar.idLocalidad">
                <option ng-repeat="localidad in user.localidades" ng-value = 'localidad.idLocalidad' ng-selected = "user.empleadoSeleccionadoEditar.idLocalidad == localidad.idLocalidad">
                        {{localidad.descripcion}}
                    </option>
                </select>
           </div>
              </div>
         </div>
        <div  id="divMp" class="col-md-3">
          <label>C.P</label>
		<input type="text" class="form-control" placeholder="Código Postal" ng-model="user.empleadoSeleccionadoEditar.cp">
          </div>
          </div>
          
          <div class="row"></div>
	  </div>
	  <button class="btn btn-default" ng-click="user.updateEmpleado()">Editar</button>
	<button class="btn btn-default" ng-click="user.clear()" >Cancelar</button>
</div>
<div class="row">
	<div class="col-md-12"><hr/></div>
</div>
