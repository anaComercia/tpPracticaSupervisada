<div id="idPaginaContacto" ng-controller="ContactoController as ContactoCtrl" >
    <div class="container">     
        <div class="row" id="idDetalleContacto" class="col-md-12" style=" "  >
            <label class="lblTitulo">CONTACTO</label>
        </div>

        <div class="row" id="idDetalleContacto">
            <div class="row col-md-12"> 
                <p class="p">
                    Este espacio está pensado para recibir sus comentarios y sugerencias en caso que necesite realizar algún reclamo,
                    por favor comunicarse con nuestro centro de atención telefónico    
                </p>
            </div>
        </div>

        <div class="row" id="idDetalleContacto" dir=""style=" "  >
            <div class="row col-md-12"> 
             <label class="lblDetalle">* Datos Obligatorios</label>
            </div>
        </div>

        <!-- CUERPO!-->
        <div class="row" id="idDetalleContacto" class="col-md-12" style=" "  >

            <div class="col-md-12 col-md-offset-4">
                <label class="lblDetalle">*Nombre:</label>
            </div>

            <div class="row"> 
                <div class="col-md-12 col-md-offset-4">
                    <input type=text name="impNombre" class="impDetalle"/>
                </div>

                <div class="col-md-12  col-md-offset-4">
                    <label class="lblDetalle">*E-mail:</label>
                </div>


                <div class="col-md-12 col-md-offset-4">
                    <input type=text name="impE-mail" class="impDetalle" value="" />
                </div>

                <div class="col-md-12 col-md-offset-4">
                    <label class="lblDetalle" >*Tel&eacute;fono/Celular:</label>
                </div>

                <div class="col-md-12 col-md-offset-4">
                    <input type=text name="impTelefonoCelular"  maxlength="20" class="impDetalle"/>
                </div>

                <div class="col-md-12 col-md-offset-4">
                    <a a class="a">C&oacute;digo de &aacute;rea + N&ordm;. Ej.: 11 43234556.</a>
                </div>   

                <div class="col-md-12 col-md-offset-4">
                    <label class="lblDetalle">*Asunto:</label>
                </div>

                <div class="row"> 
                    <div class="col-md-12 col-md-offset-4">
                        <input type=text name="impAsunto" class="impDetalle"/>
                    </div>

                    <div class="col-md-12 col-md-offset-4">
                        <label class="lblDetalle" >*Mensaje</label>
                    </div>

                    <div class="col-md-12 col-md-offset-4">
                        <textarea class="form_textarea4" cols="40" rows="10" id="Mensaje"></textarea>
                    </div>

                </div>
            </div> 


            <!-- BOTONES!-->
            <div class="row" id="idDetalleModificarCuenta" class="col-md-12"style=" "  >
                <div class="col-md-6  col-md-offset-8">
                    <button type="button" class="btn btn-primary btn-lg">ACEPTAR</button>
                    <button type="button" class="btn btn-primary btn-lg">CANCELAR</button>
                </div>
            </div>

        </div> 
    </div>
</div>
